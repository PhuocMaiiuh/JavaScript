<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap01</title>
</head>
<body>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="number" id="num3">
    <br>
    <input type="number" id="avgDolphin" placeholder="Average Dolphin" readonly>
    <br>
    <input type="number" id="num4">
    <input type="number" id="num5">
    <input type="number" id="num6">
    <br>
    <input type="number" id="avgKoala" placeholder="Average Koala" readonly>
    <br>    
    <button id="click">Calculate</button>
    <script>
        var avgDolphin;
        var avgKoala;
        var num1;
        var num2;
        var num3;
        var num4;
        var num5;
        var num6;
        var button = document.getElementById("click");

        button.onclick = () => {
            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);
            num3 = parseFloat(document.getElementById("num3").value);
            avgDolphin = (num1 + num2 + num3) / 3;
            document.getElementById("avgDolphin").value = avgDolphin.toFixed(2);
            console.log("Average Dolphin: " + avgDolphin.toFixed(2));

            num4 = parseFloat(document.getElementById("num4").value);
            num5 = parseFloat(document.getElementById("num5").value);
            num6 = parseFloat(document.getElementById("num6").value);
            avgKoala = (num4 + num5 + num6) / 3;
            document.getElementById("avgKoala").value = avgKoala.toFixed(2);
            console.log("Average Koala: " + avgKoala.toFixed(2));

            if (avgDolphin >= avgKoala*2 ) {
                console.log("Dolphin thắng ("+avgDolphin.toFixed(2) +  " so với " + avgKoala.toFixed(2)+")");
            } else if (avgKoala >= avgDolphin*2) {
                console.log("Koala thắng (" + avgKoala.toFixed(2) + " so với " + avgDolphin.toFixed(2)+")");
            } else {
                console.log("2 đội hòa!.");
            }
        }
        
    </script>
</html>
