<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>baitap3</title>
  <style>
    .images { margin: 16px 0; }
    .images img { max-width: 600px; display: block; margin-bottom: 8px; }
    .parallel { display: inline-block; width: 30%; margin-right: 10px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>loadNPause() and loadAll() demo</h1>
  <div class="images"></div>
  <div id="msg"></div>

  <script>
    const imgContainer = document.querySelector('.images');
    const msg = document.getElementById('msg');
    let currentImg;

   
    function createImage(imgPath) {
      return new Promise((resolve, reject) => {
        const img = document.createElement('img');
        img.src = imgPath;

        img.addEventListener('load', () => {
          imgContainer.appendChild(img);
          resolve(img);
        });

        img.addEventListener('error', () => {
          reject(new Error(`Image failed to load: ${imgPath}`));
        });
      });
    }

    function wait(seconds) {
      return new Promise(resolve => setTimeout(resolve, seconds * 1000));
    }

    
    async function loadNPause() {
      try {
 
        let img = await createImage('img/img-1.jpg');
        currentImg = img;
        console.log('Loaded image 1');
        await wait(2);

   
        currentImg.style.display = 'none';

   
        img = await createImage('img/img-2.jpg');
        currentImg = img;
        console.log('Loaded image 2');
        await wait(2);


        currentImg.style.display = 'none';
      } catch (err) {
        console.error(err);
        msg.textContent = err.message;
        msg.className = 'error';
      }
    }

   
    async function loadAll(imgArr) {
      try {
        
        const imgPromises = imgArr.map(imgPath => createImage(imgPath));

    
        const imgs = await Promise.all(imgPromises);
        console.log('imgs array:', imgs);

        imgs.forEach(img => img.classList.add('parallel'));
      } catch (err) {
        console.error(err);
        msg.textContent = err.message;
        msg.className = 'error';
      }
    }

    loadNPause();

  </script>
</body>
</html>
