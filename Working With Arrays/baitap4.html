<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Food Portion Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #output {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            border: 2px solid #ddd;
            max-width: 900px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h2>Dog Food Portion Study - Julia and Kate</h2>
    <div id="output"></div>
    <script>
        const outputDiv = document.getElementById('output');
        let logOutput = '';
        
        const originalLog = console.log;
        console.log = function(...args) {
            const message = args.join(' ');
            logOutput += message + '\n';
            originalLog.apply(console, args);
        };
        
        const dogs = [
            { weight: 22, curFood: 250, owners: ['Alice', 'Bob'] },
            { weight: 8, curFood: 200, owners: ['Matilda'] },
            { weight: 13, curFood: 275, owners: ['Sarah', 'John'] },
            { weight: 32, curFood: 340, owners: ['Michael'] },
        ];
        
        dogs.forEach(dog => {
            dog.recommendedFood = Math.round(dog.weight ** 0.75 * 28);
        });
        
        const sarahDog = dogs.find(dog => dog.owners.includes('Sarah'));
        if (sarahDog.curFood > sarahDog.recommendedFood) {
            console.log(`Sarah's dog is eating too much! (${sarahDog.curFood}g vs recommended ${sarahDog.recommendedFood}g)`);
        } else if (sarahDog.curFood < sarahDog.recommendedFood) {
            console.log(`Sarah's dog is eating too little! (${sarahDog.curFood}g vs recommended ${sarahDog.recommendedFood}g)`);
        }
        
        const ownersEatTooMuch = dogs
            .filter(dog => dog.curFood > dog.recommendedFood)
            .flatMap(dog => dog.owners);
        
        const ownersEatTooLittle = dogs
            .filter(dog => dog.curFood < dog.recommendedFood)
            .flatMap(dog => dog.owners);
        
        console.log(`${ownersEatTooMuch.join(' and ')}'s dogs eat too much!`);
        console.log(`${ownersEatTooLittle.join(' and ')}'s dogs eat too little!`);
        
        const anyExact = dogs.some(dog => dog.curFood === dog.recommendedFood);
        console.log(`Any dog eating exactly recommended: ${anyExact}`);
        
        const anyOkay = dogs.some(dog => 
            dog.curFood > (dog.recommendedFood * 0.90) && 
            dog.curFood < (dog.recommendedFood * 1.10)
        );
        console.log(`Any dog eating okay amount: ${anyOkay}`);
        
        const dogsEatingOkay = dogs.filter(dog => 
            dog.curFood > (dog.recommendedFood * 0.90) && 
            dog.curFood < (dog.recommendedFood * 1.10)
        );
        console.log('Dogs eating okay amount:', dogsEatingOkay);
        
        const dogsSorted = dogs.slice().sort((a, b) => a.recommendedFood - b.recommendedFood);
        console.log('Dogs sorted by recommended food:', dogsSorted);
        
        outputDiv.textContent = logOutput;
    </script>
</body>
</html>
