<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap3</title>
</head>
<body>
    <script>
        const calcAverageHumanAge = ages =>
            ages
                .map(age => (age <= 2 ? 2 * age : 16 + age * 4))
                .filter(h => h >= 18)
                .reduce((avg, h, _, arr) => avg + h / arr.length, 0);

            const data1 = [5, 2, 4, 1, 15, 8, 3];
            const data2 = [16, 6, 10, 5, 6, 1, 4];

            console.log('Data 1 — average human age:', calcAverageHumanAge(data1).toFixed(2));
            console.log('Data 2 — average human age:', calcAverageHumanAge(data2).toFixed(2));

            module.exports = { calcAverageHumanAge };

    </script>
</body>
</html>
