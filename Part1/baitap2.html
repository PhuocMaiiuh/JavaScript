<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap02</title>
</head>
<body>
    <input type="text" id="name1" placeholder="name1">
    <input type="text" id="mass1" placeholder="mass1">
    <input type="text" id="height1" placeholder="height1">
    <input type="text" id="BMI1" placeholder="Your BMI1">
<br>
<br>
    <input type="text" id="name2" placeholder="name2">
    <input type="text" id="mass2" placeholder="mass2">
    <input type="text" id="height2" placeholder="height2">
    
    <input type="text" id="BMI2" placeholder="Your BMI2">
    <br>
    <button id="click">click</button>
    <script>
        var BMI1 = 0;
        var mass1;
        var height1;
        var button = document.getElementById("click");
        var BMI2 = 0;
        var mass2;  
        var height2;


        button.onclick = () => {
            mass1 = document.getElementById("mass1").value;
            height1 = document.getElementById("height1").value;
            BMI1 = mass1 / (height1 * height1);
            document.getElementById("BMI1").value = BMI1.toFixed(2);
            var name1 = document.getElementById("name1").value;
            console.log( BMI1.toFixed(2));
            
            var name2 = document.getElementById("name2").value;
            mass2 = document.getElementById("mass2").value;
            height2 = document.getElementById("height2").value;
            BMI2 = mass2 / (height2 * height2);
            document.getElementById("BMI2").value = BMI2.toFixed(2);
            console.log( BMI2.toFixed(2));
            
            if (BMI1 > BMI2) {
                console.log(name1 + " BMI is higher than" + name2);
            } else if (BMI2 > BMI1) {
                console.log(name2 + " BMI is higher than " + name1);
            } else {
                console.log(name1 + "and" + name2 + "have the same BMI");
            }
        }
    </script>
    
</body>
</html>
