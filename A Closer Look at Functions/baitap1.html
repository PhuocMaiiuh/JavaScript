<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Poll App</h1>
        <button class="answer">Answer poll</button>

        <script>
            const poll = {
                question: 'What is your favourite programming language?',
                options: ['0: JavaScript', '1: Python', '2: Rust', '3: C++'],
                answers: new Array(4).fill(0),

                registerNewAnswer() {
                    const promptText = `${this.question}\n${this.options.join('\n')}\n(Write option number)`;
                    const input = prompt(promptText);
                    const answer = Number(input);

                    if (Number.isInteger(answer) && answer >= 0 && answer < this.answers.length) {
                        this.answers[answer]++;
                    } else {
                        alert('Please enter a valid option number');
                    }

                
                    this.displayResults();
                    this.displayResults('string');
                },

                displayResults(type = 'array') {
                    if (type === 'array') {
                        console.log(this.answers);
                    } else if (type === 'string') {
                        console.log(`Poll results are ${this.answers.join(', ')}`);
                    }
                },
            };

         
            document.querySelector('.answer').addEventListener('click', poll.registerNewAnswer.bind(poll));

            poll.displayResults.call({ answers: [5, 2, 3] }, 'array');
            poll.displayResults.call({ answers: [5, 2, 3] }, 'string');
            poll.displayResults.call({ answers: [1, 5, 3, 9, 6, 1] }, 'array');
            poll.displayResults.call({ answers: [1, 5, 3, 9, 6, 1] }, 'string');
        </script>
</body>
</html>
