<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap01</title>
</head>
<body>
    <style>
        body { background-color: #222; color: #eee; font-family: sans-serif; text-align: center; padding: 4rem; }
        .number { font-size: 6rem; width: 15rem; margin: 2rem auto; padding: 2rem; border-radius: 10px; background: #fff; color: #222; }
        .message { font-size: 2rem; }
        .score, .highscore { font-weight: 700; }
        input.guess { width: 5rem; font-size: 2rem; text-align: center; }
        button { font-size: 1rem; padding: .5rem 1rem; margin: .5rem; }
    </style>

    <h1>Guess My Number!</h1>
    <p class="message">Start guessing...</p>
    <div class="number">?</div>

    <div>
        <input class="guess" type="number" min="1" max="20" />
        <button class="check">Check</button>
        <button class="again">Again!</button>
    </div>

    <p>Score: <span class="score">20</span></p>
    <p>Highscore: <span class="highscore">0</span></p>

    <script>
        let score = 20;
        let secretNumber = Math.trunc(Math.random() * 20) + 1;
        const messageEl = document.querySelector('.message');
        const numberEl = document.querySelector('.number');
        const scoreEl = document.querySelector('.score');
        const highscoreEl = document.querySelector('.highscore');
        const guessInput = document.querySelector('.guess');

        function displayMessage(msg) { messageEl.textContent = msg; }

        document.querySelector('.check').addEventListener('click', function () {
            const guess = Number(guessInput.value);
            if (!guess) {
                displayMessage('â›”ï¸ No number!');
                return;
            }

            if (guess === secretNumber) {
                displayMessage('ðŸŽ‰ Correct Number!');
                numberEl.textContent = secretNumber;
                document.body.style.backgroundColor = '#60b347';
                numberEl.style.width = '30rem';
                if (score > Number(highscoreEl.textContent)) {
                    highscoreEl.textContent = score;
                }
            } else {
                if (score > 1) {
                    displayMessage(guess > secretNumber ? 'ðŸ“ˆ QuÃ¡ cao!' : 'ðŸ“‰ QuÃ¡ tháº¥p!');
                    score--;
                    scoreEl.textContent = score;
                } else {
                    displayMessage(' Báº¡n Ä‘Ã£ thua trÃ² chÆ¡i! ');
                    scoreEl.textContent = 0;
                }
            }
        });

        document.querySelector('.again').addEventListener('click', function () {
      
            score = 20;
            secretNumber = Math.trunc(Math.random() * 20) + 1;
            
            displayMessage('Start guessing...');
            numberEl.textContent = '?';
            scoreEl.textContent = score;
            guessInput.value = '';

            document.body.style.backgroundColor = '#222';
            numberEl.style.width = '15rem';
        });
    </script>
</body>
</html>
